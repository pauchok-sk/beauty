<section class="instruction">
  <div class="container">
    <div class="d-flex align-items-stretch gap-4 instruction__wrapper">
      <div class="flex-fill instruction__main instruction__info">
        <h2 class="h2 fw-medium mb-4">Получить пошаговую инструкцию</h2>
        <p class="instruction__content mb-5">
          Если вы хотите получить пошаговую инструкцию открытия кабинета
          лазерной эпиляции, оставьте свои контакты.
        </p>
        <form class="instruction__form" action="#">
          <div class="inputW mb-2 mb-sm-3">
            <input
              type="text"
              class="formInput formInput--bg-white-005"
              placeholder="Имя"
            />
          </div>
          <div class="inputW mb-2 mb-sm-3">
            <input
              type="tel"
              class="formInput formInput--bg-white-005"
              placeholder="Контактный телефон"
            />
          </div>
          <div class="inputW mb-2 mb-sm-3">
            <input
              type="email"
              class="formInput formInput--bg-white-005"
              placeholder="Email"
            />
          </div>

          <div class="agreement mt-4">
            <input
              type="checkbox"
              class="checkboxInput"
              id="order-22"
              checked
            />
            <label class="checkboxLabel align-items-center" for="order-22">
              <span class="rect rect--gray2 position-static"></span>
              <div class="agreementText text--sm text--white">
                Соглашаюсь на
                <a href="#" target="_blank">обработку персональных данных</a>
              </div>
            </label>
          </div>

          <button class="button button--blue mt-4">Получить инструкцию</button>
        </form>
      </div>
      <img src="@img/instruction.jpg" alt="image" class="instruction__img" />
    </div>
  </div>
</section>
