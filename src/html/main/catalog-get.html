<section class="catalogGet sect pt-0">
  <div class="container">
    <div class="catalogGetW" style="background-image: url('@img/admin/catalog-form/2.png');">
      <div class="row">
        <div class="col-lg-7">

          <h2 class="h2 text--black fw-medium orderTitle mb-4 mb-lg-5 text-center text--lg-start">
            Получите полный каталог нашего оборудования
          </h2>
          <form class="catalogGetForm" action="#">
            <div class="inputW mb-2 mb-md-3 form-floating">
              <input type="text" class="form-control formInput formInput--black" id="catalogGetName"
                placeholder="Ваше имя">
              <label for="catalogGetName">Ваше имя</label>
            </div>
            <div class="inputW mb-2 mb-md-3 form-floating">
              <input type="tel" class="form-control formInput formInput--black" id="catalogGetPhone"
                placeholder="Контактный телефон">
              <label for="catalogGetPhone">Контактный телефон</label>
            </div>
            <div class="inputW mb-2 mb-md-3 form-floating">
              <input type="tel" class="form-control formInput formInput--black" id="catalogGetEmail"
                placeholder="Email">
              <label for="catalogGetMail">Email</label>
            </div>

            <div class="agreement mt-4">
              <input type="checkbox" class="checkboxInput" id="catalogGet_form" checked>
              <label class="checkboxLabel align-items-start" for="catalogGet_form">
                <span class="rect"></span>
                <div class="agreementText">
                  Соглашаюсь на <a href="#" target="_blank">обработку персональных данных</a>
                </div>

              </label>
            </div>

            <button class="button button--blue mt-4">Получить каталог</button>

          </form>
        </div>   
        <div class="col-lg-5 d-block d-lg-none">
          <img class="mx-auto mt-4" src="@img/admin/catalog-form/1.png" alt="image">
        </div>
      </div>
    </div>

  </div>
</section>
