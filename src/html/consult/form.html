<h2 class="h2 fw-medium mb-4 pb-3 text-center text-sm-start">
  Получить консультацию
</h2>
<div class="inputW mb-3">
  <input type="text" class="formInput formInput--bg-white-005" placeholder="Имя">
</div>
<div class="inputW mb-3">
  <input type="tel" class="formInput formInput--bg-white-005" placeholder="Контактный телефон">
</div>
<div class="inputW mb-3">
  <input type="email" class="formInput formInput--bg-white-005" placeholder="Email">
</div>
<div class="inputW mb-3">
  <textarea class="formText formText--bg-white-005" name="consultText" id="consultText" cols="30" rows="10"
    placeholder="Текст вопроса"></textarea>
</div>
<div class="agreement">
  <input type="checkbox" class="checkboxInput" id="catalogGet_form" checked>
  <label class="checkboxLabel align-items-center" for="catalogGet_form">
    <span class="rect rect--gray2 position-static"></span>
    <div class="agreementText text--sm text--white">
      Соглашаюсь на <a href="#" target="_blank">обработку персональных данных</a>
    </div>
  </label>
</div>
<button class="button button--blue mt-4 button--sm-100">
  Получить консультацию
</button>
